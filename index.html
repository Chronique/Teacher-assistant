
<!DOCTYPE html>
<html lang="id" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>GuruMate - Smart Teacher Assistant</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = window.process || { env: {} };
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(12px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.3",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      .material-symbols-rounded {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      body {
        padding-top: var(--sat);
        height: 100dvh; /* Dynamic Viewport Height */
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh */
      }
      .scroll-hide::-webkit-scrollbar { display: none; }
      
      /* Mobile Optimizations */
      @media (max-width: 640px) {
        .prose-custom p { font-size: 15px; }
        .prose-custom table { font-size: 12px; }
      }

      /* Custom Layout Classes */
      .app-container {
        height: 100dvh;
        display: flex;
        flex-direction: column;
      }
      .safe-bottom {
        padding-bottom: calc(var(--sab) + 0.5rem);
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-black text-gray-900 transition-colors duration-300">
    <div id="root" class="app-container"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
